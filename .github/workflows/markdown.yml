name: Markdown Linter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: markdown-lint
      uses: articulate/actions-markdownlint@v1
      with:
        config: .github/workflows/markdownlint.json