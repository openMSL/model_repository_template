name: Check Output OSI Fields

on:
  workflow_call:

jobs:
  run_osi_field_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Model
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Cache Model FMU
        id: cache-model-fmu
        uses: actions/cache@v3
        with:
          path: /tmp/model_fmu
          key: ${{ runner.os }}-model-fmu

      - name: Cache Tracefile FMU
        id: cache-tracefile-fmu
        uses: actions/cache@v3
        with:
          path: /tmp/tracefile_fmu
          key: ${{ runner.os }}-tracefile-fmu

      - name: Cache OSI Field Checker
        id: cache-osi-field-checker
        uses: actions/cache@v3
        with:
          path: /tmp/osi-field-checker
          key: ${{ runner.os }}-osi-field-checker

      - name: Cache OpenMCx
        id: cache-openmcx
        uses: actions/cache@v3
        with:
          path: openmcx
          key: ${{ runner.os }}-openmcx

      - name: Install dependencies
        run: sudo apt install -y libxml2-dev zlib1g-dev libzip-dev

      - name: Create Tracefile Directory
        run: mkdir /tmp/osi

      - name: Copy Tracefile
        run: cp test/integration/1_output_osi_fields/20230221T153730Z_sv_340_300_0000_protoBin.osi /tmp/osi/20230221T153730Z_sv_340_300_0000_protoBin.osi

      - name: Copy OSI Check File
        run: cp test/integration/1_output_osi_fields/osi_check.txt /tmp/osi_check.txt

      - name: Run OpenMCx
        id: cosimulation
        working-directory: openmcx
        run: ./install/openmcx ../test/integration/1_output_osi_fields/Tracefile_Model_OSIFieldChecker.ssd

      - name: Failed?
        if: steps.cosimulation.outputs.num_missing_fields>0
        run: exit 1
